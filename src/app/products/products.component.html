<ion-card *ngFor="let product of products" [routerLink]="['/details/' + product.id]">
  <ion-card-header>
    <img [src]="product.image">
    <ion-card-title>{{ product.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ product.category }}</p>
    <p>{{ product.price | currency }}</p>
  </ion-card-content>
</ion-card>
